<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Overlay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stlye.css') }}">
</head>
<body>
    <div class="base">
        <img class="album" id="album-cover" src="">
        <div class="info-container">
            <span class="song text" id="song-name"></span>
            <span class="artist text" id="artists"></span>
            <div class="time-container">
                <div class="duration-bar">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <span class="time text" id="time-info">
                </span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
